<h1>{{ tamagotchi.name }}</h1>
<h2>{{ lifeStage }}</h2>

<div *ngIf="tamagotchi.isAlive">

    <div>
        <button mat-raised-button
                color="accent"
                [matMenuTriggerFor]="menu"
                [disabled]="!tamagotchi.canBeFed">Feed</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onFeedMeal()">Meal</button>
            <button mat-menu-item (click)="onFeedSnack()">Snack</button>
        </mat-menu>
        <button *ngIf="!tamagotchi.isSleeping;else wake_up"
                mat-raised-button color="accent" (click)="onPutToBed()">Put to bed</button>
        <ng-template #wake_up>
            <button mat-raised-button color="accent" (click)="onWakeUp()">Wake up</button>
        </ng-template>
        <button *ngIf="!tamagotchi.isPlaying;else stop_playing"
                mat-raised-button color="accent" (click)="onStartPlaying()">Start playing</button>
        <ng-template #stop_playing>
            <button mat-raised-button color="accent" (click)="onStopPlaying()">Stop playing</button>
        </ng-template>
    </div>

</div>

<mat-divider></mat-divider>

<div>
    <mat-checkbox [(ngModel)]="showVitalSigns">Show vital signs</mat-checkbox>
    <div *ngIf="showVitalSigns">
        <ul>
            <li>Energy: {{ tamagotchi.energy }}</li>
            <li>Hunger meter: {{ tamagotchi.hungerMeter }}</li>
            <li>Happiness meter: {{ tamagotchi.happinessMeter }}</li>
        </ul>
    </div>
</div>
